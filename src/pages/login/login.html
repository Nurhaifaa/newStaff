<ion-content padding class="background">
  <div class="bodypart">
    <img src="assets/imgs/aswant_logo.PNG" style="width: 60%;margin-left: 20%;" class="logo" margin-top>
    <ion-card style="margin-top: 25px;">
      <ion-segment style="background: #e78ab7;" class="md">
        <ion-segment-button>
          <span style="color: #fff;">Login</span>
        </ion-segment-button>
      </ion-segment>

      <form [formGroup]="login" (ngSubmit)="goLogin(login.value)">
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input formControlName="email" required text-lowercase type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        
        <div padding>
          <button class="loginButton" full ion-button type="submit">Login</button> 
        </div>
      </form>
    </ion-card>
  </div>
</ion-content>
