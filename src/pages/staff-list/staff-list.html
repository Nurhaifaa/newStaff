<ion-header>
  <ion-navbar color="primary">
    <ion-title>List of Staff Member</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div padding>
    <ion-list>
      <ion-item *ngFor="let staff of staffs | async" (click)="showOptions(staff.id, staff.first_name,
        staff.last_name, staff.ic_no, staff.position)">
        <b>Name :</b>{{staff.first_name}} &nbsp; {{staff.last_ame}}<br>
        <b>I/C No :</b>{{staff.ic_no}}<br>
        <b>Position :</b>{{staff.position}}<br>
      </ion-item>
    </ion-list>
  </div>

  
</ion-content>

<ion-footer>
  <div class="bottom" text-center>
    <button ion-button round small color="secondary" (click)="userLogout()" class="logout">Logout</button>
 
    <button ion-button round small color="secondary" (click)="editProfile()">Edit Profile</button>
  </div>
</ion-footer>
