<ion-header>
  <ion-navbar>
    <ion-title>List of Staff Member</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let staff of staffs | async" (click)="showOptions(staff.id, staff.name, staff.ic)">
      {{staff.name}}<br>
      {{staff.ic}}<br>
    </ion-item>
  </ion-list>

  <div>
    <button ion-button round small color="primary" (click)="userLogout()">Logout</button>
  </div>
</ion-content>
