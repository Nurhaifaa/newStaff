<ion-header>
  <ion-navbar color="primary">
    <ion-title>New Registration</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="registerForm" (submit)="userRegister()" novalidate>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Your email address"
        [class.invalid]="!registerForm.controls.email.valid && registerForm.controls.email.dirty">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!registerForm.controls.email.valid && registerForm.controls.email.dirty">
      <p>Please enter a valid email.</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input formControlName="password" type="password" placeholder="Your password"
        [class.invalid]="!registerForm.controls.password.valid && registerForm.controls.password.dirty">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!registerForm.controls.password.valid && registerForm.controls.password.dirty">
      <p>Your password needs more than 6 characters.</p>
    </ion-item>

    <div padding>
      <button ion-button full color="secondary" type="submit">Register</button>
    </div>
    
  </form>
</ion-content>
